services:
  - type: web
    name: fastmcp-server
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python src/server.py
    plan: free
    autoDeploy: false
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: MCP_KEEPALIVE
        value: "1"
      - key: MCP_KEEPALIVE_SECONDS
        value: "300"
